
<style> 
     .woclass {
        background-color: red;
        -webkit-animation-name: example;
        /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 4s;
        /* Safari 4.0 - 8.0 */
        animation-name: example;
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }
    /* Safari 4.0 - 8.0 */

    @-webkit-keyframes example {
        from {
            background-color: #FF6347;
        }
        to {
            background-color: #FFFF99;
        }
    }
    /* Standard syntax */

    @keyframes example {
        from {
            background-color: #FF6347;
        }
        to {
            background-color: #FFFF99;
        }
    }


    .winnerAnimation {
        color: red;
        -webkit-animation-name: example;
        /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 4s;
        /* Safari 4.0 - 8.0 */
        animation-name: example;
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }
    /* Safari 4.0 - 8.0 */

    @-webkit-keyframes example {
        from {
            color: #FF6347;
        }
        to {
           color: #FFFF99;
        }
    }
    /* Standard syntax */

    @keyframes example {
        from {
            color: #FF6347;
        }
        to {
            color: #FFFF99;
        }
    }
    .gifImageWinner{display: block; background: #fff; width: 80px; height: 80px;}
    .courtLivescore{}
.courtLivescore ul{margin: 0;padding:0;}
.courtLivescore ul li{ background:#010101; display:inline-block; padding:5px; text-align: center; color:#fff; margin: 0;
    float: left;font-size:25px; font-weight:bold;
    border-right: 8px solid #fff;}
    .courtLivescore li a{color: #fff;}
.courtLivescore ul li:last-child{border-right: transparent;}
.courtLivescoredata{}
.courtLivescoredata h2{font-size: 24px; color:#0266e1; font-weight:bold;width: 100%; float: left; margin: 5px 0 10px 0;}
.courtLivescoredata ul{margin: 0;padding:0;  float:left;}
.courtLivescoredata ul li{ background:#575656; width:100%; display:block;  text-align: center; color:#fff; margin: 0;
    float: left; font-weight:bold;
    border-right: 8px solid #fff;}
.courtLivescoredata ul:last-child li{border-right: transparent;}
 .courtLivescoredata ul li h2{color:#fe7e40; font-size:18px; text-align: center; font-weight:bold; background: #3e3e3e;     padding: 5px 0 5px 0;}
.courtLivescoredata ul li h3{line-height: 24px;  text-transform: capitalize;color:#fbef67; font-size:17px; text-align: center; font-weight:bold; position: relative;   width: 97%;overflow: hidden; text-overflow: ellipsis;      margin: 5px 0px 5px 0px;}
.courtLivescoredata ul li h3 span{color:#fff;     margin: 5px 0 5px 0; background:#fa4743; font-size:18px; text-align: center; font-weight:bold; padding: 5px 10px 5px 10px; position:absolute; right:10px;}
.courtLivescoredata ul li h4{color:#fff;  font-size:18px; text-align: center; font-weight:bold;}
.liveScoreUpcomintEvents{}
.liveScoreUpcomintEvents h2{font-size: 22px; color:#0266e1; text-align: center; font-weight:bold;width: 100%; float: left; margin: 5px 0 10px 0;}
.liveScoreUpcomintEvents ul{margin: 0;padding:0; float:left;}
.liveScoreUpcomintEvents ul li{ background:#dcdbdb; width:100%; display:block;  text-align: center; color:#fff; margin: 0;
    float: left; font-weight:bold;     border-bottom: 1px solid transparent;border-right: 8px solid #fff;
    }
.liveScoreUpcomintEvents ul:last-child-of li{border-right: transparent;}
.liveScoreUpcomintEvents ul li h2{color:#0266e1; font-size:18px; text-align: center; font-weight:bold; background: #bdbcbc;margin-top:0; padding: 5px 0 5px 0; margin:0px 0 10px 0;}
.liveScoreUpcomintEvents ul li h3{text-transform: capitalize;color:#3a3a3a; font-size:17px;     margin: 5px 0 5px 0; text-align: center; font-weight:bold; position: relative; white-space: nowrap;  width: 97%;overflow: hidden; text-overflow: ellipsis; padding: 0 5px 2px 5px;}
.liveScoreUpcomintEvents ul li h4{color:#0266e1;  font-size:18px; text-align: center; font-weight:bold;}
.announcement{background:#bdbbbc;width:100%; float:left; margin-top: 20px;}
.announcement h2{ font-size: 20px; color:red; font-style: italic;}
.livescorefooterhide #footer{display:none;}
.liveScoreUpcomintEvents .woclass{color: white;  border: pink;  background: red;}
.courtLivescoredata table tr td:last-child{border-right:1px solid #a5a5a5 !important;}
.scoreUserName{font-size: 20px;  padding-left:5px; max-height: 45px; display: -webkit-box; -webkit-line-clamp: 2;  -webkit-box-orient: vertical;  overflow: hidden; white-space: inherit !important;}
.flexHeight{display: flex; flex-wrap: wrap;  width: 100%; height: 100%;}
.flexHeight ul{ display: flex; flex-wrap: wrap;}
.courtLivescoredata .table-bordered, .courtLivescoredata .table-bordered td{border:1px solid #a5a5a5;font-size:22px;padding: 5px 4px;}



/**court specefic css start***/
.courtSpecific{}
.courtSpecific .backgroundColor{background:#000;}
.courtSpecific .border0{border:0 !important;}
.courtSpecific .scoreFont{font-size:200px !important; border:0 !important;}
.courtSpecific .imagePlayer{width:80px;height: 80px;}
.courtSpecific .playerNameFont{font-size:35px; line-height: 31px; max-height:100%; width: 100%; display: block !important; overflow: inherit;}

.upcomingMatchCourtSpecific{}
.upcomingMatchCourtSpecific .leftUserName{width:48%; float:left; text-align:right;font-size:22px;}
.upcomingMatchCourtSpecific .rightUserName{width:48%; float:left;font-size:22px; text-align:left;}
.upcomingMatchCourtSpecific .middleText{text-transform: capitalize;width:4%; float:left;}
/**court specefic css end***/
/**new page live score css start**/
.liveScoreSpecificCourt{background:#000; padding:0 10px; font-family: Arial, Helvetica, sans-serif;     position: fixed; width: 100%; height: 100%; right: 0;}
.liveScoreSpecificCourt table{border-color:#efefef; }
.liveScoreSpecificCourt table tr{}
.liveScoreSpecificCourt table tr td{text-align: center; color: #9bcac1;}
.liveScoreSpecificCourt table tr td:nth-child(2), .liveScoreSpecificCourt table tr td:nth-child(3){font-size: 80px;}
.liveScoreSpecificCourt table tr td h2{color: #f7ea0b; font-size: 70px; margin-top: 0;}
.liveScoreSpecificCourt table tr td p{color: #b0afb0; font-size: 25px;}
.liveScoreSpecificCourt .currentScoreFont{font-size: 240px;}
.winnerTeam{color: #16ff4a !important}
.liveScoreSpecificCourt .currentScoreFontLive{font-size: 240px !important; color: #f18f21; }
.liveScoreSpecificCourt h3.websiteName{font-size: 30px; color: #fff; text-align: center; position:fixed; bottom:2px; right:0;width: 100%; font-weight: normal;}
.liveScoreSpecificCourt .courtNumber{font-size: 25px; color: #fff;}
.liveScoreSpecificCourt .time{color: #bc1f34; font-size: 40px;}
.liveScoreSpecificCourt .playerCategoryRound{ font-size: 25px;    color: #b9b8e4; font-weight: bold;}
.liveScoreSpecificCourt .liveHeader{background: #000;margin-bottom: 15px; margin-top: 5px;}
.liveScoreSpecificCourt .liveHeader img{width: 85px;}
.liveScoreSpecificCourt .liveHeader td:nth-child(1){text-align: left; width: 30%; font-size: 25px; color: #cacaca;}
.liveScoreSpecificCourt .liveHeader td:nth-child(2){text-align: center; color: #cacaca; width: 40%; font-size: 25px;}
/*.liveScoreSpecificCourt .liveHeader td:nth-child(2){text-align: center; width: 33%;}*/
.liveScoreSpecificCourt .liveHeader td:nth-child(3){text-align: right; color: #cacaca;width: 30%; font-size: 25px;}
.liveScoreSpecificCourt table tr td:last-child{font-size: 200px;}
.middleSection{position: absolute;  top: 50%;  width: 100%; }

@media (max-width:1024px)
{
.courtLivescore ul li{ font-size:14px;}
.liveScoreUpcomintEvents h2, .courtLivescoredata h2{ font-size:14px; margin: 5px 0 10px 0;}
.liveScoreUpcomintEvents ul li h2, .courtLivescoredata ul li h2{ font-size:14px;}
.liveScoreUpcomintEvents ul li h3, .courtLivescoredata ul li h3{ font-size:12px; margin: 5px 0 5px 0;}
.liveScoreUpcomintEvents ul li h4, .courtLivescoredata ul li h4{ font-size:12px;}
.courtLivescoredata ul li h3 span{font-size:10px;}
}
@media (max-width:767px)
{
    .announcement{width: 767px !important;}
    .adidasUprisingText{display: none;}
    .liveScoreSpecificCourt table tr td h2 { font-size: 30px;}
    .liveScoreSpecificCourt table tr td:last-child {font-size: 60px;}
    .liveScoreSpecificCourt .liveHeader td:nth-child(1) { text-align: left;width: 30%; font-size: 14px; color: #000; padding-left: 6px;}
    .liveScoreSpecificCourt .liveHeader td:nth-child(2) { text-align: center; color: #000; width: 40%;  font-size: 19px;}
    .liveScoreSpecificCourt .courtNumber {  font-size: 15px;}
    .liveScoreSpecificCourt .playerCategoryRound {  font-size: 14px; color: #0f21f4; font-weight: bold;}
    .liveScoreSpecificCourt .liveHeader td:nth-child(3) { text-align: right; color: #000; width: 30%; font-size: 14px; padding-right: 6px;}
    .liveScoreSpecificCourt .liveHeader td span.website{float: left;}
 .liveScoreUpcomintEvents ul li{border-right:2px solid #fff;}
 .courtLivescoredata ul li{border-right:2px solid #fff;}
 .courtLivescore ul li{border-right:2px solid #fff;}
 .courtLivescoredata ul li h3 span{font-size:10px; top:40px; right:4px;}
 .courtLivescoredata ul li h2{margin-top: 5px; margin-bottom: 10px;}
 .widthOnMobile{width: 767px; overflow-x: auto; overflow-y: hidden;}
} 

</style> 
<div  style="margin: 0 25px 0 25px;" ng-cloak >
    <div ng-if="mainObj.viewMode != 'seedBasedViewLiveMatch'" class="widthOnMobile">
       <!--<badminton-view-live-score ng-if="badmintonViewRequiredObj.activeDirective" info="badmintonViewRequiredObj" > </badminton-view-live-score>-->
       <badminton ng-if="badmintonViewRequiredObj.activeDirective" info="badmintonViewRequiredObj" ></badminton>
    </div>
    <div ng-if="mainObj.viewMode == 'seedBasedViewLiveMatch'" >
        <div><a href="/"><img src="https://ap.yogems.com/images/banner/adidasLiveHeader.jpg" style="width:80%; margin:0 auto;" /></a></div> 
        <div class=""> 
            <div class="panel panel-default">
                <div class="panel-body"> 
                    <div class="speedplayer"> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-2 col-sm-3" style="width: 16.5%; max-height: 170px" ng-repeat="value in liveScoreArrayBasedOnSeededEvents"
                                    ng-if="value.seededPlayers && value.seededPlayers.length && value.seededPlayers.length > 2">
                                    <p class="text-left" style="background-color: #262b3f; border-radius: 5px;" ng-if="value.seededPlayers.length"><span ng-bind-html="value.eventName | toTrusted"></span></p>
                                    <ul style="min-height:150px;" ng-if="value.seededPlayers && value.seededPlayers.length && value.seededPlayers.length > 2"
                                        class="singles">
                                        <li ng-repeat="item in value.seededPlayers" style="font-size: 20px; color: black; margin-bottom: 5px;" ng-if="$index <=2"
                                        ng-bind-html="getTextValue(item) | toTrusted"></li>
                                    </ul>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div> 
        </div>
    </div>
    <div ng-if="!courtNumber" class="announcement" style=" padding: 10px; font-size: 16px; color: red; background: #d6d6d6;">
        <marquee scrolldelay="100">
            <span ng-if="badmintonViewRequiredObj.liveScoreObj.liveScreenInfo" ng-bind-html="badmintonViewRequiredObj.liveScoreObj.liveScreenInfo  | toTrusted">
            </span>
            &nbsp;&nbsp;&nbsp;
            <span ng-if="badmintonViewRequiredObj.liveScoreObj && badmintonViewRequiredObj.liveScoreObj.recentlyConcludedMatches"
                 ng-repeat="scoreObj in badmintonViewRequiredObj.liveScoreObj.recentlyConcludedMatches">
                    <span ng-if="scoreObj.winner != 'team1'" ng-bind-html="scoreObj.team1NameTemp | toTrusted"></span>
                    <span ng-if="scoreObj.winner == 'team1'"><b ng-bind-html="scoreObj.team1NameTemp | toTrusted"></b></span> 
                    <span style="color:#000; margin-left:2px; margin-right:2px;" >vs</span>
                    <span ng-if="scoreObj.winner != 'team2'" ng-bind-html="scoreObj.team2NameTemp | toTrusted"></span>
                    <span ng-if="scoreObj.winner == 'team2'" ng-bind-html="scoreObj.team2NameTemp | toTrusted"><b></b></span> 
                    
                    ({{scoreObj.matchScore}}) &nbsp;{{ $index+1 == badmintonViewRequiredObj.liveScoreObj.recentlyConcludedMatches.length ? '' : ''}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
        </marquee> 
    </div>
 
</div>
